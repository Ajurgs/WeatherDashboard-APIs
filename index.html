<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <!-- bootstrap -->

  <body>
    <header class="container-fluid p-2 mb-2 bg-secondary bg-gradient shadow">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <body>
      <div class="container-fluid">
        <div class="row">
          <section class="col-3 p-2">
            <div class="border-bottom">
              <form id="citySearch" autocomplete="off">
                <div class="form-group p-2">
                  <h2>Search for a City:</h2>
                  <!-- input field -->
                  <input
                    class="form-control"
                    type="text"
                    name="citySearchForm"
                    placeholder="City Name"
                  />
                  <!-- search button -->
                  <div class="d-grid gap-2 mt-2">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Search"
                      required
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="row p-2">
              <!-- prev city list -->
              <ul class="p-2" id="searchedCities">
                <!-- list of buttons -->
              </ul>
            </div>
          </section>
          <section class="col-9 p-2">
            <div class="row m-2" id="currentWeather">
              <!-- current temp -->
              <!-- city name and date -->
              <!-- temp -->
              <!-- wind speed -->
              <!-- humidity -->
              <!-- uv index -->
            </div>
            <div class="row m-2 mt-4 justify-content-between" id="forecast">
              <!-- 5 day forcast -->
            </div>
          </section>
        </div>
      </div>
    </body>

    <!-- jquery and jquery ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->

      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
